<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestie ðŸŽ€</title>
    <style>
        body {
            background-color: #ffeaf2;
            background-image: radial-gradient(#ffdae9 2px, transparent 2px);
            background-size: 30px 30px;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            overscroll-behavior-y: contain; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- START SCREEN OVERLAY --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffeaf2;
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .start-button {
            background: #ff4d94;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 148, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- MUSIC CONTROLS --- */
        .mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #ffb3d1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* --- GAME STYLES --- */
        .game-container { text-align: center; z-index: 1; width: 100%; }
        .title { color: #ff4d94; text-shadow: 2px 2px #fff; margin-bottom: 10px; font-size: 1.8rem; }
        .counter-container {
            font-size: 2rem; color: #ff4d94; margin-bottom: 30px; font-weight: bold;
            background: white; padding: 10px 25px; border-radius: 50px;
            display: inline-block; box-shadow: 0 5px 15px rgba(255, 77, 148, 0.2);
        }

        .kitty-button {
            width: 160px; height: 125px; background: white; border-radius: 50% 50% 45% 45%;
            margin: 0 auto; position: relative; cursor: pointer;
            box-shadow: 0 10px 0 #f0f0f0, 0 15px 20px rgba(0,0,0,0.1);
            transition: transform 0.05s, box-shadow 0.05s;
            border: 4px solid #ffb3d1; animation: float 3s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent; 
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .kitty-button.pressed { transform: translateY(8px) scale(0.95); box-shadow: 0 2px 0 #f0f0f0; animation: none; }

        .bow { position: absolute; top: 5px; right: 15px; width: 45px; height: 30px; background: #ff0044; border-radius: 10px; transform: rotate(20deg); z-index: 2; }
        .bow::after { content: ''; position: absolute; top: 8px; left: 15px; width: 12px; height: 12px; background: #cc0036; border-radius: 50%; }
        .eye { position: absolute; top: 65px; width: 10px; height: 15px; background: #222; border-radius: 50%; }
        .left { left: 40px; } .right { right: 40px; }
        .nose { position: absolute; top: 85px; left: 50%; transform: translateX(-50%); width: 12px; height: 8px; background: #ffdb58; border-radius: 50%; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.95); display: flex;
            justify-content: center; align-items: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        #overlay.show { opacity: 1; pointer-events: auto; }
        .modal {
            background: white; padding: 25px; border-radius: 25px; border: 5px solid #ff4d94;
            width: 80%; max-width: 320px; text-align: center; display: flex; flex-direction: column;
        }
        .message-content { font-size: 1.1rem; line-height: 1.5; color: #444; margin-bottom: 20px; overflow-y: auto; }
        .close-btn { background: #ff4d94; color: white; border: none; padding: 15px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .close-btn:disabled { background: #ddd; color: #888; }
        .hint { color: #ff80ab; margin-top: 20px; font-size: 0.85rem; padding: 0 20px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 class="title">For My Bestie ðŸŽ€</h1>
        <button class="start-button" onclick="initGame()">Click to Open ðŸŽµ</button>
    </div>

    <audio id="bg-music" loop>
        <source src="lofi.mp3.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>

    <button class="mute-btn" onclick="toggleMute()">ðŸ”Š</button>

    <div class="game-container">
        <h1 class="title">Hello Bestie! ðŸŽ€</h1>
        <div class="counter-container">Clicks: <span id="score">0</span></div>
        <div id="clicker" class="kitty-button">
            <div class="bow"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>
        <p class="hint">Tap Kitty to see my messages for you...</p>
    </div>

    <div id="overlay">
        <div class="modal">
            <div class="message-content"><p id="message-text"></p></div>
            <button id="close-btn" class="close-btn" onclick="closeModal()" disabled>Wait... (2s)</button>
        </div>
    </div>

    <script>
        let count = 0;
        let isMuted = false;
        const scoreDisplay = document.getElementById('score');
        const clicker = document.getElementById('clicker');
        const overlay = document.getElementById('overlay');
        const messageText = document.getElementById('message-text');
        const closeBtn = document.getElementById('close-btn');
        const bgMusic = document.getElementById('bg-music');
        const clickSound = document.getElementById('click-sound');

        bgMusic.volume = 0.4;
        clickSound.volume = 0.5;

        // REQUIRED FOR MOBILE: Unlock audio via this function
        function initGame() {
            bgMusic.play().catch(err => console.log("Audio waiting for interaction"));
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
            }, 500);
        }

        function toggleMute() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            clickSound.muted = isMuted;
            document.querySelector('.mute-btn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
        }

        const notes = {
            100: "Each click is a reminder of the day we met. My life got 10x better the moment you became my bestie! ðŸŽ€",
            200: "I'm sitting here missing your energy. No one makes me laugh as hard as you do. Come back soon! ðŸŒ¸",
            300: "300 clicks! Just like this game, you've changed my world piece by piece. I'm so lucky to have you. âœ¨",
            400: "Sometimes I look at my phone and wish you were right next to me. I miss our random adventures so much! ðŸ’–",
            500: "You're more than a friend; you're my safe space. Thank you for always listening and being YOU. ðŸ ðŸ’•",
            600: "600 clicks! Just like this number, my appreciation for you keeps growing. You're truly one of a kind! ðŸŒŸ",
            1000: "1000 CLICKS! You've officially reached the end, but my love for you has no limit. You've changed my life forever, bestie! ðŸŽðŸŽ€"
        };

        function handleAction(e) {
            if(e) e.preventDefault(); 
            
            clickSound.currentTime = 0; 
            clickSound.play().catch(()=>{});

            if (navigator.vibrate) {
                navigator.vibrate(20);
            }

            clicker.classList.add('pressed');
            setTimeout(() => clicker.classList.remove('pressed'), 100);

            count++;
            scoreDisplay.innerText = count;

            if (notes[count]) {
                showPopUp(notes[count]);
            }
        }

        clicker.addEventListener('touchstart', handleAction, {passive: false});
        clicker.addEventListener('mousedown', (e) => {
            if (!('ontouchstart' in window)) {
                handleAction(e);
            }
        });

        function showPopUp(text) {
            messageText.innerText = text;
            overlay.classList.add('show');
            let timeLeft = 2;
            closeBtn.disabled = true;
            closeBtn.innerText = `Wait... (${timeLeft}s)`;
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    closeBtn.innerText = `Wait... (${timeLeft}s)`;
                } else {
                    clearInterval(timer);
                    closeBtn.disabled = false;
                    closeBtn.innerText = "Keep Clicking! ðŸ’–";
                }
            }, 1000);
        }

        function closeModal() {
            if (!closeBtn.disabled) {
                overlay.classList.remove('show');
            }
        }
    </script>
</body>
</html>
